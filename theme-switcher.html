<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theme switcher</title>
    <link rel="stylesheet" href="fonts/remixicon.css" type="text/css">
    <link rel="stylesheet" href="css/theme-switcher.css" type="text/css">
</head>
<body>
    <h1>Hello world</h1>
    <div class="box"></div>

    <div class="card">
        <div class="card-img">
            <img src="img/jammu.jpg" title="jammu" alt="jammu" width="100%"/>
        </div>
        <div class="card-content">
            <h2>Jammu and Kashmir</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique reiciendis nisi velit neque, dolorem expedita. Perferendis aliquam sunt, neque pariatur iste in porro laborum eos quidem odit, molestiae deleniti a!</p>
        </div>
    </div>

    <div class="switch">
        <i class="ri-settings-3-fill"></i>
        <ul>
            <li style="background-color: purple;color:green;"></li>
            <li style="background-color: brown;margin: 0 5px;color: antiquewhite;"></li>
            <li style="background-color: pink;color: blue;"></li>
            <li style="background-color: green;margin: 0 5px; color: red;"></li>
            <li style="background-color: blue;color: yellow;"></li>
        </ul>
    </div>
    

    <script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script>
       $(document).ready(function(){
        $(".switch i").click(function(){
          $(".switch").toggleClass("slide");
        });

        $(".switch li").click(function(){
           var color = $(this).css("background-color");
           $(":root").css("--theme-color",color);
        });

        $(".switch li").click(function(){
           var color = $(this).css("color");
           $(":root").css("--text-color",color);
        });
       });
    </script>
</body>
</html>
