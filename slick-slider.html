<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick slider</title>
    <link rel="stylesheet" href="css/slick-theme.css" type="text/css">
    <link rel="stylesheet" href="css/slick.css" type="text/css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            max-width: 1320px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .slider-items{
            margin:30px 20px;
            transition: 0.4s;
        }
        .slick-center{
            transform: scale(1.1);
        }
        
        
    </style>
</head>
<body>
     <div class="container">
        <div class="slider center">
            <div class="slider-items">
              <img src="https://rukminim2.flixcart.com/image/850/1000/kgsb1jk0-0/poster/n/h/y/medium-twfnp2-beautiful-waterfall-nature-view-large-size-high-original-imafwy37qv2b5g3v.jpeg?q=90&crop=false" width="100%"/>
            </div>
            <div class="slider-items">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1YIs9kie3qASJVyUA9pugf0M3cZUFZ20cQ&usqp=CAU" width="100%"/>
              </div>
              <div class="slider-items">
                <img src="https://e0.pxfuel.com/wallpapers/692/714/desktop-wallpaper-beautiful-nature-latest-beauty-nature.jpg" width="100%" height="250px"/>
              </div>
              <div class="slider-items">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1YIs9kie3qASJVyUA9pugf0M3cZUFZ20cQ&usqp=CAU" width="100%"/>
              </div>
              <div class="slider-items">
                <img src="https://rukminim2.flixcart.com/image/850/1000/kgsb1jk0-0/poster/n/h/y/medium-twfnp2-beautiful-waterfall-nature-view-large-size-high-original-imafwy37qv2b5g3v.jpeg?q=90&crop=false" width="100%"/>
              </div>
              <div class="slider-items">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1YIs9kie3qASJVyUA9pugf0M3cZUFZ20cQ&usqp=CAU" width="100%"/>
              </div>
              <div class="slider-items">
                <img src="https://e0.pxfuel.com/wallpapers/692/714/desktop-wallpaper-beautiful-nature-latest-beauty-nature.jpg" width="100%" height="250px"/>
              </div>
              <div class="slider-items">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1YIs9kie3qASJVyUA9pugf0M3cZUFZ20cQ&usqp=CAU" width="100%"/>
              </div>
              <div class="slider-items">
                <img src="https://rukminim2.flixcart.com/image/850/1000/kgsb1jk0-0/poster/n/h/y/medium-twfnp2-beautiful-waterfall-nature-view-large-size-high-original-imafwy37qv2b5g3v.jpeg?q=90&crop=false" width="100%"/>
              </div>
              <div class="slider-items">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1YIs9kie3qASJVyUA9pugf0M3cZUFZ20cQ&usqp=CAU" width="100%"/>
              </div>
              <div class="slider-items">
                <img src="https://e0.pxfuel.com/wallpapers/692/714/desktop-wallpaper-beautiful-nature-latest-beauty-nature.jpg" width="100%" height="250px"/>
              </div>
        </div>
     </div>
    

    <script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script>
        $('.center').slick({
           centerMode: true,
           centerPadding: '60px',
           slidesToShow: 3,
           responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
  ]
});

    </script>
</body>
</html>
