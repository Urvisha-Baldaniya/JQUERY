<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    .swiper {
      width: 240px;
      height: 320px;
    }

    .swiper-slide {
      border-radius: 18px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }


  </style>
</head>

<body>
  <!-- Swiper -->

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt-hkL7n4Gptw6hMV44Vj2Z9Zq2ihiiu43s22eOhKuB8uhnFGglZ2R_zu6z7ceyzexCXQ&usqp=CAU" width="100%"/>
      </div>
      <div class="swiper-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoSuSw2iydbzBJ9AT-herrqr1bxA-fS8oRgjyx9WLOIp5jrwCglGhRGzl-To9S_kKRhRc&usqp=CAU" width="100%" height="100%"/>
      </div>
      <div class="swiper-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUnYtTBqd3qsJy7072F2GJ5TMqY0FfOSLDlIj0HdfKMEfSMKga5wk6Y8NreyzBgRDLQgY&usqp=CAU" width="100%" height="100%"/>
      </div>
      <div class="swiper-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt-hkL7n4Gptw6hMV44Vj2Z9Zq2ihiiu43s22eOhKuB8uhnFGglZ2R_zu6z7ceyzexCXQ&usqp=CAU" width="100%"/>
      </div>
      <div class="swiper-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoSuSw2iydbzBJ9AT-herrqr1bxA-fS8oRgjyx9WLOIp5jrwCglGhRGzl-To9S_kKRhRc&usqp=CAU" width="100%" height="100%"/>
      </div>
      <div class="swiper-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUnYtTBqd3qsJy7072F2GJ5TMqY0FfOSLDlIj0HdfKMEfSMKga5wk6Y8NreyzBgRDLQgY&usqp=CAU" width="100%" height="100%"/>
      </div>
      <div class="swiper-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt-hkL7n4Gptw6hMV44Vj2Z9Zq2ihiiu43s22eOhKuB8uhnFGglZ2R_zu6z7ceyzexCXQ&usqp=CAU" width="100%"/>
      </div>
      <div class="swiper-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoSuSw2iydbzBJ9AT-herrqr1bxA-fS8oRgjyx9WLOIp5jrwCglGhRGzl-To9S_kKRhRc&usqp=CAU" width="100%" height="100%"/>
      </div>
      <div class="swiper-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUnYtTBqd3qsJy7072F2GJ5TMqY0FfOSLDlIj0HdfKMEfSMKga5wk6Y8NreyzBgRDLQgY&usqp=CAU" width="100%" height="100%"/>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
    });
  </script>
</body>

</html>
